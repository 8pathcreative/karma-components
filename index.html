<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pixel to REM Converter - Instantly convert px to rem for responsive web design.">
  <meta name="keywords" content="px to rem converter, pixel to rem, rem calculator, CSS, responsive design, web development">
  <meta name="author" content="Your Name">
  <title>PX to REM Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>PX to REM Converter</h1>
    <p>Instantly convert pixels (px) to rem units for responsive web design!</p>

    <!-- Input fields -->
    <div class="converter">
      <label for="pxInput">Pixels (px):</label>
      <input type="number" id="pxInput" placeholder="Enter px value..." />

      <label for="rootFontSize">Root Font Size (px):</label>
      <input type="number" id="rootFontSize" value="16" />

      <!-- Result -->
      <div class="result">
        <p>REM Value:</p>
        <h2 id="remResult">0 rem</h2>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ for web developers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
